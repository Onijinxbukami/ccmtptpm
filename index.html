<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Hai Số</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h2>Máy Tính Hai Số</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="num1" class="form-label">Số thứ nhất:</label>
            <input
              type="text"
              class="form-control"
              id="num1"
              placeholder="Nhập số thứ nhất"
            >
          </div>
          <div class="mb-3">
            <label for="num2" class="form-label">Số thứ hai:</label>
            <input
              type="text"
              class="form-control"
              id="num2"
              placeholder="Nhập số thứ hai"
            >
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary">Cộng (+)</button>
            <button type="button" class="btn btn-danger">Trừ (-)</button>
            <button type="button" class="btn btn-success">Nhân (×)</button>
            <button type="button" class="btn btn-warning">Chia (÷)</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
